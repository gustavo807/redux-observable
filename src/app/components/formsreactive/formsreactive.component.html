<div class="container">
  <h4>Reactive Forms</h4>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">Firstname: </label>
      <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="firstname">
      </div>
      <div *ngIf="form.get('firstname').errors && !form.get('firstname').pristine">
        <div [hidden]="!form.get('firstname').errors.required">*Firstname is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="Lastname" class="col-sm-2 col-form-label">Lastname: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="lastname">
      </div>
      <div *ngIf="form.get('lastname').errors && !form.get('lastname').pristine">
        <div [hidden]="!form.get('lastname').errors.required">*Lastname is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div *ngIf="form.get('email').errors && !form.get('email').pristine">
        <div [hidden]="!form.get('email').errors.email">*Invalid email</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    <button class="btn btn-danger" (click)="reset()">Cancel</button>
  </form>

  
  <ul>
    <li *ngFor="let user of (users | async)">
      {{user.firstname}}
    </li>
  </ul>

</div>
